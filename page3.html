<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quiz App</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff9633; /* Orange */
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }

        h1, h2 {
            text-align: center;
            color: #c73312;
        }

        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #FF5733;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .contact-form button:hover {
            background-color: #e04d2e;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Quiz App</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Contact us: info@quizapp.com | &copy; 2024 Quiz App. All rights reserved.</p>
    </footer>

</body>
</html>
